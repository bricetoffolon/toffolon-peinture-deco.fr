---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: prisma-pv
spec:
  capacity:
    storage: {{.Values.persistentVolume.capacity.storage }}
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  hostPath:
    path: {{ .Values.persistentVolume.hostPath.path }}